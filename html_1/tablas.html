<!DOCTYPE html>
<html lang="es">
    <link rel="stylesheet" href="tablas.css"> <!-- FALTA CREAR ESTILOS  -->
    <style>
        table, tr, td, th {
            border-collapse: collapse;
            border: 1px solid black;
        }
    </style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>

<body>
    <header>
        <h1>Prueba de tablas</h1>
    </header>
    <table>
        <thead>
            <tr>
                <th>Columna 1</th>
                <th>Columna 2</th>
                <th>Columna 3</th>
                <th>Columna 4</th>
                <th>Columna 5</th>
            </tr>
        </thead>
        <tr>
            <td>1111111111111111111111111111111111</td>
            <td>2</td>
            <td rowspan="2">3</td>
            
        </tr>
        <tr>
            <td colspan="2">4 4 4 4</td>
            <td rowspan="">5 5 5 5</td>
            <td rowspan="2">6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
    </table>
</body>

</html>
